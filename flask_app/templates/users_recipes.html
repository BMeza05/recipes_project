<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your recipes</title>
</head>
<body>
    <h2>Hello {{  user.first_name }}, These are your recipes</h2>
    <table>
        <thead>
            <tr>
                <th>Recipe Name</th>
                <th>Recipe instructions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in user.recipes %}
                <tr>
                    <td>{{ recipe.recipe_name }}</td>
                    <td>{{ recipe.recipe_instructions }}</td>
                    <td>
                        <a href="/recipes/{{ recipe.id }}">View</a>
                        <a href="/recipes/{{ recipe.id }}/edit">Edit</a>
                        <a href="/recipes/{{ recipe.id }}/delete">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/create_recipe">Add a recipe!</a>
    <a href="/logout">Logout</a>
    
</body>
</html>
